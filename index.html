<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapimals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Bungee+Spice&family=Caveat+Brush&family=Cherry+Bomb+One&family=Flavors&family=Freckle+Face&family=Gochi+Hand&family=Henny+Penny&family=Irish+Grover&family=Kablammo&family=Knewave&family=Lato&family=Nanum+Pen+Script&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <header id="body-header">
      <section id="game-settings">
        <section id="timer" class="timer-hidden"></section>
      </section>
      <section id="title-slogan">
        <h1 id="game-title">snapimals</h1>
        <h3 id="game-slogan">A Memory Safari</h3>
      </section>
    </header>
    <div id="help-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    
    </div>
    <button id="sound-btn" class="btn btn-dark" title="Mute Sound">
      <i class="bi bi-volume-mute-fill"></i>
    </button>
    <main id="game-play">
      <section id="splash-screen" class="active-screen">
        <div id="splash-btns">
          <h3 id="skip-btn" title="Skip Story">
            skip <i class="bi bi-skip-forward-btn-fill align-middle"></i>
          </h3>          
          <h3 id="help-btn" title="Help">
            <i class="bi bi-info-circle-fill"></i>
          </h3>
        </div>
        <p id="intro-para" class="in-game-text"></p>
      </section>
      <section id="setup-screen-1" class="dormant-screen">
        <div id="splash-btns">
          <h3 id="skip-btn" title="Skip Story">
            skip&nbsp<i class="bi bi-skip-forward-btn-fill align-middle"></i>
          </h3>
          <h3 id="help-btn" title="Help">
            <i class="bi bi-info-circle-fill"></i>
          </h3>
        </div>
        <p id="name-prompt" class="in-game-text"></p>
      </section>
      <section id="setup-screen-2" class="dormant-screen">
        <div id="splash-btns">
          <h3 id="skip-btn" title="Skip Story">
            skip&nbsp<i class="bi bi-skip-forward-btn-fill align-middle"></i>
          </h3>
          <h3 id="help-btn" title="Help">
            <i class="bi bi-info-circle-fill"></i>
          </h3>
        </div>
        <p id="num-players-prompt" class="in-game-text"></p>
        <section id="num-players-options"></section>
      </section>
      <section id="setup-screen-3" class="dormant-screen">
        <div id = "splash-btns">
          <h3 id="skip-btn" title="Skip Story">
            skip&nbsp<i class="bi bi-skip-forward-btn-fill align-middle"></i>
          </h3>
          <h3 id="help-btn" title="Help">
            <i class="bi bi-info-circle-fill"></i>
          </h3>
        </div>
        <p id="player-names-prompt" class="in-game-text"></p>
      </section>
      <section id="setup-screen-4" class="dormant-screen">
        <div id = "splash-btns">
          <h3 id="skip-btn" title="Skip Story">
            skip&nbsp<i class="bi bi-skip-forward-btn-fill align-middle"></i>
          </h3>
          <h3 id="help-btn" title="Help">
            <i class="bi bi-info-circle-fill"></i>
          </h3>
        </div>
        <p id="setup-prompt" class="in-game-text"></p>
      </section>
      <section id="game-screen" class="dormant-screen">
        <div id="score-board">
          <div id="player-1" class="player-section">
            <div class="name">Player 1 Name</div>
            <div class="score"></div>
          </div>
          <div id="player-2" class="player-section">
            <div class="name"></div>
            <div class="score"></div>
          </div>
          <div id="player-3" class="player-section">
            <div class="name"></div>
            <div class="score"></div>
          </div>
          <div id="player-4" class="player-section">
            <div class="name"></div>
            <div class="score"></div>
          </div>
        </div>

        <div id="clock">--</div>
        <div id="btn-area">
          <button type="button" class="btn btn-success" id="play-btn">
            <i class="bi bi-play-circle" id="icon"></i>
          </button>
          <button type="button" class="btn" id="pause-btn">
            <i class="bi bi-pause-circle-fill" id="icon"></i>
          </button>
          <button type="button" class="btn" id="stop-btn">
            <i class="bi bi-stop-fill" id="icon"></i>
          </button>
        </div>
        <section id="game-board"></section>
        <section id="pause-overlay">
          <p class="in-game-text">Game Paused!</p>
        </section>
      </section>
      <section id="game-over-screen" class="dormant-screen">
        <p class="in-game-text">GAME OVER!</p>
        <p class="in-game-text" id="winner-text"></p>
        <button
          id="restart-game-btn"
          class="btn btn-warning btn-lg box-shadow--10d continue-btns"
        >
          Play again!
        </button>
        <button
          id="end-game-btn"
          class="btn btn-warning btn-lg box-shadow--10d continue-btns"
        >
          End Game!
        </button>
      </section>
    </main>
    <footer id="body-footer">
      <p>&copy Aditya 2023</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
      integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
